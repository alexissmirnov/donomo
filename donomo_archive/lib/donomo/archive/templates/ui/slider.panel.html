<!--
Footer hosts the page resizer widget - a slider that acts on elemements that contain
page thumbnails
-->
<script src="{{MEDIA_URL}}yui/build/yahoo-dom-event/yahoo-dom-event.js" ></script> 
<script src="{{MEDIA_URL}}yui/build/animation/animation-debug.js"></script>
<script src="{{MEDIA_URL}}yui/build/dragdrop/dragdrop-debug.js"></script>
<script src="{{MEDIA_URL}}yui/build/slider/slider-debug.js" ></script> 
<script src="{{MEDIA_URL}}yui/build/logger/logger-debug.js" ></script> 
<script src="{{MEDIA_URL}}yui/build/cookie/cookie-beta-debug.js" ></script> 
<script src="{{MEDIA_URL}}yui/build/dom/dom-debug.js"></script>

<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}ui/pageresizer/assets/pageresizer-core.css" >

<div id="slider-bg" tabindex="-1" title="Slide to change the thumbnail size.">
	<div id="slider-thumb"><img src="{{MEDIA_URL}}ui/pageresizer/assets/thumb-n.gif"></div>
</div>

<script src="{{MEDIA_URL}}ui/pageresizer/pageresizer.js"></script>
<script>	
	YAHOO.util.Event.onDOMReady(function() {
		try {
			// initialize the resizer
			// first paramater the is the id of the element hosting the slider
			// second param is the id of the element of the slider handle
			// third param is the class name of the object that this slider will be resizing
			YAHOO.donomo.PageResizer.init("slider-bg", "slider-thumb", "line-item", "page");
		} catch(e) {
			console.log(e);
		}
	});
</script>
