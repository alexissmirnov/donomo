{% extends "ui/base_layout.html" %}

{% block main_panel %}
<!-- YUI_include carousel fonts grids slider logger container layout selector cookie json event element datasource button utilities animation carousel -->


<script src="{{MEDIA_URL}}ui/page/page.js"></script>
<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}ui/page/assets/page.css" >
{% include 'ui/page.jst.html' %}
<script>
(function() {
	    YAHOO.util.Event.onDOMReady(function() {
			var page = new YAHOO.donomo.Page('page-panel', {
							pageId: {{params.id}}, 
							showFullPage: true, 
							showDocument: false });
			page.load();
	});
})();
</script>



<div id='panel-scroll-container'>
	<div id="page-panel" class="db">
	</div>
</div>


{% endblock %}

{% block main_panel_render %}YAHOO.donomo.Page.getById({{params.id}}).show{% endblock %}
