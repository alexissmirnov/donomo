<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
            <title>Vault</title>
            <style>body,td,a,p,.h{font-family:arial,sans-serif}.h{font-size:20px}.h{color:#3366cc}.q{color:#00c}.ts td{padding:0}.ts{border-collapse:collapse}</style>
    </head>
    <body bgcolor=#ffffff text=#000000 link=#0000cc vlink=#551a8b alink=#ff0000 topmargin=3 marginheight=3>
        <center>
            {% for id in results %}
            <p>
                <a href="/media/{{id}}.jpg/"><img src="/media/{{id}}.jpg" width=40%/></a>
                <a href="/page/{{id}}/?view=application/pdf"><img href="/media/img/PDF_icon_large.jpg" width="50%" height="50%"/></a>
            </p>
            
            {% endfor %}
        </center>    
    </body>
</html>
